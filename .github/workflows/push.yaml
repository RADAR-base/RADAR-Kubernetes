  check-gitignore:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Check gitignore
      run: |
        IGNORED_FILES=$(find . -not -path './.git/*' -type f | git check-ignore --stdin --no-index)
        if [ -n "$IGNORED_FILES" ]; then
          echo "Remove the following ignored files from this branch:"
          echo "$IGNORED_FILES"
          exit 1
        else
          exit 0
        fi
