kafka_num_brokers: 1
server_name: localhost-alt
base_timeout: 360

radar_s3_connector:
  kafka_num_brokers: 1
  # Todo make heap opts configurable!!! Is now locked at 3Gb!
  kafkaHeapOpts: "-Xms128m -Xmx256m"
radar_output:
  javaOpts: "-Xms128m -Xmx128m"
radar_home:
  s3:
    url: http://s3.localhost-alt/login
  dashboard:
    url: http://grafana.localhost-alt
  logging:
    enabled: true # either logging or monitoring must be enabled or radar-home crashes
    url: http://graylog.localhost-alt
  monitoring:
    enabled: true # either logging or monitoring must be enabled or radar-home crashes
    url: http://grafana.localhost-alt/login
catalog_server:
  kafka_num_brokers: 1
  kafka_num_replication: 1
  kafka_num_partitions: 1
cp_kafka:
  heapOptions: "-Xms128M -Xmx512M"
  configurationOverrides:
    "offsets.topic.replication.factor": 1
cp_zookeeper:
  servers: 1
  heapOptions: "-Xms128M -Xmx128M"
cp_schema_registry:
  heapOptions: "-Xms128M -Xmx128M"
minio:
  # Turn off distributed mode for minio
  mode: standalone
