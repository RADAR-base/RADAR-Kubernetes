bases:
- ../environments.yaml

---

{{ readFile "../etc/helmfile-templates.yaml" }}

releases:
  - name: timescaledb
    chart: radar/postgresql
    version: {{ .Values.timescaledb._chart_version }}
    installed: {{ .Values.timescaledb._install }}
    timeout: {{ add .Values.base_timeout .Values.timescaledb._extra_timeout }}
    <<: *logFailedRelease
    values:
      - "../etc/timescaledb/values.yaml"
      - {{ .Values.timescaledb | toYaml | indent 8 | trim }}
    set:
      {{- if eq .Values.timescaledb_username "postgres" }}
      - name: global.postgresql.auth.postgresPassword
        value: {{ .Values.timescaledb_password }}
      {{- else }}
      - name: global.postgresql.auth.username
        value: {{ .Values.timescaledb_username }}
      - name: global.postgresql.auth.password
        value: {{ .Values.timescaledb_password }}
      {{- end }}
      - name: auth.database
        value: {{ .Values.timescaledb_db_name }}

  - name: radar-grafana
    chart: radar/grafana
    version: {{ .Values.radar_grafana._chart_version }}
    installed: {{ .Values.radar_grafana._install }}
    timeout: {{ add .Values.base_timeout .Values.radar_grafana._extra_timeout }}
    <<: *logFailedRelease
    values:
      - "../etc/radar-grafana/values.yaml"
      - {{ .Values.radar_grafana | toYaml | indent 8 | trim }}
    set:
      - name: adminPassword
        value: {{ .Values.grafana_password }}
      - name: env.POSTGRES_DB
        value: {{ .Values.timescaledb_db_name | quote }}
      - name: envRenderSecret.POSTGRES_PASSWORD
        value: {{ .Values.timescaledb_password }}
      - name: ingress.hosts
        values: ["dashboard.{{ .Values.server_name }}"]
      - name: "grafana\\.ini.server.root_url"
        value: "https://dashboard.{{ .Values.server_name }}/"
      - name: ingress.tls[0].secretName
        value: radar-base-tls-dashboard
      - name: ingress.tls[0].hosts
        values: ["dashboard.{{ .Values.server_name }}"]
      - name: "grafana\\.ini.metrics.basic_auth_username"
        value: {{ .Values.grafana_metrics_username }}
      - name: "grafana\\.ini.metrics.basic_auth_password"
        value: {{ .Values.grafana_metrics_password }}
      - name: "grafana\\.ini.auth\\.generic_oauth.auth_url"
        value: "https://{{ .Values.server_name }}/managementportal/oauth/authorize"
      - name: "grafana\\.ini.auth\\.generic_oauth.token_url"
        value: "https://{{ .Values.server_name }}/managementportal/oauth/token"

  - name: data-dashboard-backend
    chart: radar/data-dashboard-backend
    version: {{ .Values.data_dashboard_backend._chart_version }}
    installed: {{ .Values.data_dashboard_backend._install }}
    timeout: {{ add .Values.base_timeout .Values.data_dashboard_backend._extra_timeout }}
    <<: *logFailedRelease
    values:
      - {{ .Values.data_dashboard_backend | toYaml | indent 8 | trim }}
    set:
      - name: serverName
        value: {{ .Values.server_name }}
      - name: ingress.hosts
        values:
          - {{ .Values.server_name }}
      - name: jdbc.user
        value: {{ .Values.timescaledb_username }}
      - name: jdbc.password
        value: {{ .Values.timescaledb_password }}
      - name: jdbc.url
        value: {{ dig "jdbc" "url" (printf "jdbc:postgresql://timescaledb-postgresql-hl:5432/%s" .Values.data_dashboard_backend_db_name) .Values.data_dashboard_backend }}
      - name: managementPortal.clientSecret
        value: {{ .Values.management_portal.oauth_clients.radar_data_dashboard_backend.client_secret }}

  - name: ksql-server
    chart: cp-radar/cp-ksql-server
    installed: {{ .Values.ksql_server._install }}
    version: {{ .Values.ksql_server._chart_version }}
    timeout: {{ add .Values.base_timeout .Values.ksql_server._extra_timeout }}
    <<: *logFailedRelease
    values:
      - "../etc/cp-ksql-server/values.yaml"
      - {{ .Values.ksql_server | toYaml | indent 8 | trim }}

  - name: radar-jdbc-connector-grafana
    chart: radar/radar-jdbc-connector
    version: {{ .Values.radar_jdbc_connector_grafana._chart_version }}
    installed: {{ .Values.radar_jdbc_connector_grafana._install }}
    timeout: {{ add .Values.base_timeout .Values.radar_jdbc_connector_grafana._extra_timeout }}
    <<: *logFailedRelease
    values:
      - {{ .Values.radar_jdbc_connector_grafana | toYaml | indent 8 | trim }}
    set:
      - name: kafka_num_brokers
        value: {{ .Values.kafka_num_brokers }}
      - name: jdbc.user
        value: {{ .Values.timescaledb_username }}
      - name: jdbc.password
        value: {{ .Values.timescaledb_password }}
      - name: jdbc.url
        value: {{ dig "jdbc" "url" (printf "jdbc:postgresql://timescaledb-postgresql-hl:5432/%s" .Values.timescaledb_db_name) .Values.radar_jdbc_connector_realtime_dashboard }}

  - name: radar-jdbc-connector-data-dashboard-backend
    chart: radar/radar-jdbc-connector
    version: {{ .Values.radar_jdbc_connector_data_dashboard_backend._chart_version }}
    installed: {{ .Values.radar_jdbc_connector_data_dashboard_backend._install }}
    timeout: {{ add .Values.base_timeout .Values.radar_jdbc_connector_data_dashboard_backend._extra_timeout }}
    <<: *logFailedRelease
    values:
      - "../etc/radar-jdbc-connector-data-dashboard-backend/values.yaml"
      - {{ .Values.radar_jdbc_connector_data_dashboard_backend | toYaml | indent 8 | trim }}
    set:
      - name: kafka_num_brokers
        value: {{ .Values.kafka_num_brokers }}
      - name: jdbc.user
        value: {{ .Values.timescaledb_username }}
      - name: jdbc.password
        value: {{ .Values.timescaledb_password }}
      - name: jdbc.url
        value: {{ dig "jdbc" "url" (printf "jdbc:postgresql://timescaledb-postgresql-hl:5432/%s" .Values.data_dashboard_backend_db_name) .Values.radar_jdbc_connector_data_dashboard_backend }}

  - name: radar-jdbc-connector-realtime-dashboard
    chart: radar/radar-jdbc-connector
    version: {{ .Values.radar_jdbc_connector_realtime_dashboard._chart_version }}
    installed: {{ .Values.radar_jdbc_connector_realtime_dashboard._install }}
    timeout: {{ add .Values.base_timeout .Values.radar_jdbc_connector_realtime_dashboard._extra_timeout }}
    <<: *logFailedRelease
    values:
      - "../etc/radar-jdbc-connector-realtime-dashboard/values.yaml"
      - {{ .Values.radar_jdbc_connector_realtime_dashboard | toYaml | indent 8 | trim }}
    set:
      - name: kafka_num_brokers
        value: {{ .Values.kafka_num_brokers }}
      - name: jdbc.user
        value: {{ .Values.timescaledb_username }}
      - name: jdbc.password
        value: {{ .Values.timescaledb_password }}
      - name: jdbc.url
        value: {{ dig "jdbc" "url" (printf "jdbc:postgresql://timescaledb-postgresql-hl:5432/%s" .Values.timescaledb_db_name) .Values.radar_jdbc_connector_realtime_dashboard }}
