# Default values for management-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: radarbase/management-portal
  tag: 0.6.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/server-snippet: |
      location /managementportal/oauth/ {
        # Allow 20 fast-following requests, like when authorizing a user.
        limit_req zone=login_limit burst=20;
      }
      location /managementportal/api/meta-token/ {
        limit_req zone=login_limit;
      }
  path: "/managementportal"
  hosts:
    - localhost
  tls:
    secretName: radar-base-tls

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2
    memory: 1.7Gi
  requests:
    cpu: 100m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

# B64 encoded Binary keystore file
# With helmfile, this can be set in a production.yaml.gotmpl
# file by setting
#keystore: {{ readFile "keystore.p12" | b64enc | quote }}
# or with SOPS
#keystore: {{ exec "sops" (list "-d" "keystore.p12") | b64enc | quote }}

postgres:
  host: postgresql-postgresql
  port: 5432
  database: managementportal
  connection_parameters: ""
  user: postgres
  password: password
  ssl:
    enabled: false
    keystorepassword: keystorepassword

from_email: from-email
server_name: localhost
catalogue_server: catalog-server
managementportal:
  catalogue_server_enable_auto_import: "false"
  common_privacy_policy_url: http://info.thehyve.nl/radar-cns-privacy-policy
  oauth_checking_key_aliases_0: radarbase-managementportal-ec
  oauth_checking_key_aliases_1: selfsigned
  frontend_client_secret: xxx
  common_admin_password: xxx

client_secrets:
  prmt: secret
  armt: secret
  radar_redcap_integrator: secret
  radar_upload_backend: secret
  radar_upload_connect: secret
  radar_upload_frontend: secret
  radar_rest_sources_backend: secret
  radarFitbitConnector: secret
  radarAppconfig: secret

oauth_clients:
  radarbase_app_clients: true
  rest_api: false
  radar_dashboard: false
  redcap_integrator: false
  upload_connect: false
  upload_frontend: false
  upload_backend: false
  rest_sources_authorizer: false
  rest_sources_backend: false
  fitbit_connector: false
  app_config_backend: false
  app_config_frontend: false
extra_oauth_clients: []

smtp:
  enabled: false
  host: smtp
  port: 25
  username: username
  password: secret
  from: noreply@example.com

