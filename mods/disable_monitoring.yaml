# disables logging (in graylog) and monitoring (with prometheus)

kube_prometheus_stack:
  _install: false
mongodb:
  _install: false
elasticsearch:
  _install: false
graylog:
  _install: false
fluent_bit:
  _install: false

cert_manager:
  prometheus:
    servicemonitor:
      enabled: false
postgresql:
  metrics:
    enabled: false
  primary:
    sidecars: []
timescaledb:
  metrics:
    enabled: false
  primary:
    sidecars: []
radar_grafana:
  _install: false
radar_jdbc_connector:
  _install: false
nginx_ingress:
  controller:
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
catalog_server:
  prometheus:
    jmx:
      enabled: false
cp_kafka:
  prometheus:
    jmx:
      enabled: false
cp_zookeeper:
  prometheus:
    jmx:
      enabled: false
cp_schema_registry:
  prometheus:
    jmx:
      enabled: false
redis:
  metrics:
    enabled: false
minio:
  metrics:
    serviceMonitor:
      enabled: false
    prometheusRule:
      enabled: false
radar_upload_postgresql:
  metrics:
    enabled: false
  primary:
    sidecars: []
